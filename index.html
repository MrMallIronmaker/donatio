<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Donat.io</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/donatio.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- header -->

    <!-- search bar -->
    <div class="container">
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <input type="search" class="form-control" id="searchBar" placeholder="I would like to donate to...">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>

    <!-- causes -->
    <div class="container">
        <div class="row">
            <h1>Discover Charities by Cause</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Animals</h2>
                <div class="col-md-6">
                    <h3>Conservation</h3>
                    <h3>Welfare</h3>
                </div>
                <div class="col-md-6">
                    <h3>Animal Protection</h3>
                </div>
            </div>
            <div class="col-md-6">
                <h2>The Environment</h2>
                <div class="col-md-6">
                    <h3>Conservation</h3>
                    <h3>Pollution</h3>
                </div>
                <div class="col-md-6">
                    <h3>Renewable Energy</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Health</h2>
            </div>
            <div class="col-md-6">
                <h2>Disease Research</h2>
            </div>
        </div>
    </div>

    <!-- footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
