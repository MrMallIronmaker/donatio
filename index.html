<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Donat.io</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/donatio.css" rel="stylesheet">
    <script src="js/donatio.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- header -->

    <!-- search bar -->
    <div class="container-fluid">
        <div id='menu'></div>
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <input type="search" class="form-control" id="searchBar" placeholder="I would like to donate to...">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>

    <!-- causes -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Discover Charities by Cause</h1>
            </div>
            <div class="col-md-6">
                <h2 class="cause-category">Animals</h2>
                <div class="row">
                    <div class="col-md-6 img-col">
                        <a href="search.html">
                            <h3 class="cause-subcategory">Conservation</h3>
                            <img src="http://placehold.it/600x400" class="img-responsive cause-img">
                        </a>
                        <a href="search.html">
                            <h3 class="cause-subcategory">Welfare</h3>
                            <img src="http://placehold.it/600x400" class="img-responsive cause-img">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="search.html">
                            <h3 class="cause-subcategory long-caption">Animal Protection</h3>
                            <img src="http://placehold.it/600x900" class="img-responsive cause-img">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="cause-category">The Environment</h2>
                <div class="row">
                    <div class="col-md-6">
                        <a href="search.html">
                            <h3 class="cause-subcategory">Conservation</h3>
                            <img src="http://placehold.it/600x400" class="img-responsive cause-img">
                        </a>
                        <a href="search.html">
                            <h3 class="cause-subcategory">Pollution</h3>
                            <img src="http://placehold.it/600x400" class="img-responsive cause-img">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="search.html">
                            <h3 class="cause-subcategory long-caption">Renewable Energy</h3>
                            <img src="http://placehold.it/600x900" class="img-responsive cause-img">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="cause-category">Health</h2>
            </div>
            <div class="col-md-6">
                <h2 class="cause-category">Disease Research</h2>
            </div>
        </div>
    </div>

    <!-- footer -->

    <!--Load menu bar separately-->
    <script>
      loadMenu("search");
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
