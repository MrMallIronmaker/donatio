<ul id="causelist">
</ul>

<script type="text/javascript">
	firebase.database().ref('/Charities/').once('value').then( function(snapshot) { 
	    var value = snapshot.val();
	    var keys = Object.keys(value);
	    for (i = 0; i < keys.length; i++) {
		    var node = document.createElement("LI");                 // Create a <li> node
		    var textnode = document.createTextNode(keys[i]);         // Create a text node
		    node.appendChild(textnode);                              // Append the text to <li>
		    document.getElementById("causelist").appendChild(node);     // Append <li> to <ul> with id="myList"
		}
	});

</script>

</body>
</html>
