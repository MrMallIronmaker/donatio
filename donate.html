<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Donatio Search</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.css" rel="stylesheet">
    <link href="css/donate.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/donatio.css" rel="stylesheet">
    <script src="js/donatio.js"></script>


    </head>
    <body>
     <div id='menu'></div>
     <div class = "container col-sm-5">
        <h4>My Funds Allocated</h4>
        <div class = "progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"> 70%</div>
        </div>
        <h4 id= 'My_Charities'></h4>
        <div class="alloc_search_bar">
            <div id="imaginary_container"> 
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control" id ='char-search' placeholder="Search your charities" >
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
                </div>
            </div>
        </div>
        <div id="charity_list"></div>
        <div>
          <button type='submit' class='submit'>SUBMIT</button>
        </div>
      </div>
      <div class = 'container col-sm-6 col-sm-offset-1'>
        <div class = 'row family_allocs'>
            <div id ='pie'></div>
        </div>
        <div class = 'row family_icons'>
            <div class = 'icons'>
              <div class="icon col-sm-2" onclick='change_pie(0)'><img src="imgs/user.png"/><span class="caption">Family</span></div>
              <div class="icon col-sm-2" onclick='change_pie(1)'><img src="imgs/user.png"/><span class="caption">Family</span></div>
              <div class="icon col-sm-2" onclick='change_pie(2)'><img src="imgs/user.png"/><span class="caption">Family</span></div>
              <div class="icon col-sm-2" onclick='change_pie(3)'><img src="imgs/user.png"/><span class="caption">Family</span></div>
              <div class="icon col-sm-2" onclick='change_pie(4)'><img src="imgs/user.png"/><span class="caption">Family</span></div>
            </div>
      </div>

    <!--Load menu bar separately-->
    <script>
      loadMenu("donate");
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/donate.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/pie_charts.js"></script>
  </body>
</html>
