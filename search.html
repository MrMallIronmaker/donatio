<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Donatio Search</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/donatio.css" rel="stylesheet">


  </head>
  <body>
    <div class="container-fluid">

        <div id='menu'></div>

    <div class="row">
        <div class="col-md-2 search-sidebar">
            <h3>Rating</h3>
            <p>
                <img class="filter-rating-star filter-rating-star-1" src="imgs/star_empty.png" onclick="onStarClick(this, '1')">
                <img class="filter-rating-star filter-rating-star-2" src="imgs/star_empty.png" onclick="onStarClick(this, '2')">
                <img class="filter-rating-star filter-rating-star-3" src="imgs/star_empty.png" onclick="onStarClick(this, '3')">
                <img class="filter-rating-star filter-rating-star-4" src="imgs/star_empty.png" onclick="onStarClick(this, '4')">
                <img class="filter-rating-star filter-rating-star-5" src="imgs/star_empty.png" onclick="onStarClick(this, '5')">
            </p>
            <h3>Category</h3>
            <div class="filter-option-group" id="category">
            </div>
            <h3>Scope of Work</h3>
            <div class="filter-option-group" id="scopes"> 
            </div>
            <h3>Type of Work</h3>
            <div class="filter-option-group" id="types">
            </div>
            <h3>Organization</h3>
        	<div class="filter-option-group" id="organization">
        	</div>
            <h3>Past Donations</h3>
            	<input type="checkbox"> Past Donations
        </div>
        <div class="col-md-8 search-column">
            <h1>
                <div class="input-group stylish-input-group col-sm-12">
                    <input type="text" class="form-control" id ='searchBar' placeholder="I would like to donate to..." >
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="search-button">Search</button>
                    </span> 
                </div>
            </h1>
            <!--p> Displaying results 1-10 of 1024 </p-->
        	<div id="search-results">
	        	
	        </div>
        </div>
      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Load menu bar separately-->

    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/donatio.js"></script>
    <script src="js/search.js"></script>

    <script>
        loadMenu('search');
        initializeSearchButton();
        checkGETforQuery();
        loadSidebar();
        updateSearch();
    </script>
  </body>
</html>
