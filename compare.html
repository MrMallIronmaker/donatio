<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Donatio Search</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/donatio.css" rel="stylesheet">
    <link href="css/comparison.css" rel="stylesheet">
    <script src="js/donatio.js"></script>
    <script src="js/compare.js"></script>

  </head>
  <body>
    <div class="container-fluid">

    <div id='menu'></div>

    <!-- The Modal -->
    <div id="metricSelectionModal" class="modal">
      <div class="modal-content">
        <div class="row">
          <div class="col-md-10">
            <h2>Comparison Metrics</h2>
          </div>
          <div class="col-md-2">
            <div id="modalCloseButton" class="close">&times;</div>
          </div>
        </div>
        <div id="allMetricsView"></div>
        <div class="row">
          <div class="col-md-10"></div>
          <div class="col-md-2">
            <div id="updateMetricsButton">Update Metrics</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="padding-top:10px">
        <div class="col-md-3">
          <h3>My Charities</h3>
          <hr>
          <form action="#">
            <input type="text" name="lname">
            <input type="submit" value="Filter">
          </form>

          <div id="myCharitiesList"></div>

        </div>
        <div class="col-md-9">
          <h3>Comparison Chart</h3>
          <div id="comparisonList"></div>
        </div>
      </div>


    <!--Load menu bar separately-->
    <script>
      //sessionStorage.clear();
      initializePage("compare");
      // hack to wait for data to load before generating generating view
      setTimeout(function(){
        loadSelectionMenu();
        var sessObj = getSessionObject();
        updateComparison(sessObj["comparisonCharities"]);
      }, 50);
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
